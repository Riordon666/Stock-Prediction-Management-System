<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>股票预测 - 股票分析与预测管理系统</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">
                <div class="logo" aria-hidden="true"></div>
                <div style="min-width: 0;">
                    <h1>股票分析与预测系统</h1>
                </div>
            </div>

            <nav class="topnav" aria-label="主导航">
                <a class="nav-item" href="/">首页</a>
                <a class="nav-item" href="/analysis">股票分析</a>
                <a class="nav-item" href="/predict">股票预测</a>
            </nav>

            <label class="switch">
                <input id="input" type="checkbox" />
                <div class="slider round">
                    <div class="sun-moon">
                        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>

                        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                    </div>
                    <div class="stars">
                        <svg id="star-1" class="star" viewBox="0 0 20 20">
                            <path
                              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                            ></path>
                        </svg>
                        <svg id="star-2" class="star" viewBox="0 0 20 20">
                            <path
                              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                            ></path>
                        </svg>
                        <svg id="star-3" class="star" viewBox="0 0 20 20">
                            <path
                              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                            ></path>
                        </svg>
                        <svg id="star-4" class="star" viewBox="0 0 20 20">
                            <path
                              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                            ></path>
                        </svg>
                    </div>
                </div>
            </label>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h2>智能股票预测</h2>
                    <div class="hint">预测模型：GRU</div>
                </div>
                <div class="card-body">
                    <form id="predict-form" class="predict-form">
                        <div class="predict-form-row">
                            <div class="input-group input-group-sm field-code">
                                <span class="input-group-text">股票代码</span>
                                <input type="text" class="form-control" id="predict-stock-code" placeholder="例: 600519,更多请看股票分析页面示例列表" required>
                            </div>

                            <div class="input-group input-group-sm field-market">
                                <span class="input-group-text">市场</span>
                                <select class="form-select" id="predict-market-type">
                                    <option value="A" selected>A股</option>
                                    <option value="HK">港股</option>
                                    <option value="US">美股</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm field-horizon">
                                <span class="input-group-text">预测天数</span>
                                <select class="form-select" id="predict-days">
                                    <option value="10" selected>10天</option>
                                    <option value="20">20天</option>
                                    <option value="30">30天</option>
                                </select>
                            </div>

                            <div class="predict-action">
                                <button type="submit" class="btn btn-primary btn-sm predict-submit">
                                    <i class="fas fa-wand-magic-sparkles"></i> 预测
                                </button>
                            </div>
                        </div>
                        <div id="predict-error"></div>
                    </form>

                    <div id="predict-loading" class="predict-loading" style="display: none;">
                        <div class="loading-wave">
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                        </div>
                        <div class="predict-loading-text">正在加载模型并预测，请稍候…</div>
                    </div>

                    <div id="predict-result" style="display: none;">
                        <div class="predict-summary" id="predict-summary"></div>
                        <div class="predict-chart-wrap">
                            <div id="predict-chart" style="height: 420px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <div class="site-footer-inner">
                <div class="site-footer-top">
                    <div class="copyright">
                        © 2026 基于 Flask 的股票预测管理系统设计与实现
                    </div>
                    <div class="copyright">
                        <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2026002494号-1</a>
                    </div>

                    <div class="footer-links" aria-label="页脚链接">
                        <a class="footer-link" href="https://github.com/Riordon666/Stock-Prediction-Management-System" target="_blank" rel="noopener" aria-label="访问 GitHub 源代码">
                            <svg class="footer-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                <path fill="currentColor" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.455-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.748-1.026 2.748-1.026.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.943.36.31.68.923.68 1.86 0 1.342-.012 2.422-.012 2.752 0 .268.18.58.688.482A10.019 10.019 0 0 0 22 12.017C22 6.484 17.523 2 12 2Z"/>
                            </svg>
                            <span>源代码</span>
                        </a>
                        <a class="footer-link" href="http://mail.riordon.xyz" target="_blank" aria-label="发送邮件到作者邮箱">
                            <svg class="footer-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                <path fill="currentColor" d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2Zm0 4.236-7.382 4.92a1 1 0 0 1-1.11 0L4 8.236V6l8 5.333L20 6v2.236Z"/>
                            </svg>
                            <span>联系邮箱：任意字符@riordon.xyz</span>
                        </a>
                    </div>
                </div>

                <div class="disclaimer">
                    注意事项：本系统为个人设计与研究项目，仅用于学习与学术研究用途，不构成任何投资建议。<br>
                    股票数据来源于公开市场，预测结果可能存在误差，仅供参考。<br>
                    投资有风险，入市需谨慎!
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/predict.js') }}"></script>
</body>
</html>
